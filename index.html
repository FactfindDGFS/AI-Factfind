<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Financial Fact Find</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #1a1a1a 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Upload Section Styling */
        .upload-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #6c757d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #ff6b35;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 107, 53, 0.05);
        }

        .upload-box:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: #e55a2b;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .uploaded-files {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            color: white;
        }

        .status-uploaded { background: #6c757d; }
        .status-processing { background: #ffa500; }
        .status-processed { background: #4CAF50; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff6b35;
            color: white;
        }

        .btn-primary:hover {
            background: #e55a2b;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .ai-populated {
            background: #e8f5e8 !important;
            border-left: 3px solid #4CAF50;
        }

        .status-message {
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Smart Financial Fact Find</h1>
            <p>Upload Documents & Let AI Extract Data</p>
        </div>

        <!-- REAL Document Upload Section -->
        <div class="upload-section">
            <h3>üìÅ Document Upload & AI Processing</h3>
            
            <!-- Hidden file input -->
            <input type="file" id="fileInput" accept=".txt,.docx,.pdf,.doc" multiple style="display: none;">
            
            <!-- Upload box that users click -->
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÑ</div>
                <h4>Click to Upload Documents</h4>
                <p>Meeting transcripts, bank statements, payslips, etc.</p>
                <small>Supports: .txt, .docx, .pdf files</small>
            </div>

            <!-- Show uploaded files -->
            <div id="fileList" class="uploaded-files"></div>

            <!-- Action buttons -->
            <div style="margin-top: 15px;">
                <button id="processBtn" class="btn btn-primary" onclick="processFiles()" disabled>
                    ü§ñ Extract Data with AI
                </button>
                <button class="btn btn-secondary" onclick="clearFiles()">
                    Clear All Files
                </button>
            </div>

            <!-- Status messages -->
            <div id="statusMessage"></div>
        </div>

        <!-- Form sections for data -->
        <div class="form-section">
            <h3>Client Information</h3>
            <div class="form-row">
                <div>
                    <label>Client Name</label>
                    <input type="text" id="clientName" placeholder="AI will extract from documents">
                </div>
                <div>
                    <label>Annual Income</label>
                    <input type="number" id="income" placeholder="¬£">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>Employment Status</label>
                    <select id="employment">
                        <option>Select...</option>
                        <option>Employed</option>
                        <option>Self-employed</option>
                        <option>Retired</option>
                        <option>Unemployed</option>
                    </select>
                </div>
                <div>
                    <label>Monthly Housing Costs</label>
                    <input type="number" id="housing" placeholder="¬£">
                </div>
            </div>
            <div>
                <label>Financial Priorities</label>
                <textarea id="priorities" rows="3" placeholder="AI will extract goals and priorities from discussion"></textarea>
            </div>
        </div>

        <div class="form-section">
            <h3>Meeting Notes</h3>
            <textarea id="notes" rows="6" placeholder="AI will extract key discussion points and recommendations"></textarea>
        </div>
    </div>

    <script>
        // Store uploaded files
        let uploadedFiles = [];

        // Handle file selection
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                // Add to our list if not already there
                if (!uploadedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    uploadedFiles.push({
                        file: file,
                        name: file.name,
                        size: file.size,
                        status: 'uploaded'
                    });
                }
            });
            
            displayFiles();
            updateProcessButton();
        });

        // Display the list of uploaded files
        function displayFiles() {
            const fileList = document.getElementById('fileList');
            
            if (uploadedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = uploadedFiles.map((fileObj, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span>üìÑ</span>
                        <span><strong>${fileObj.name}</strong></span>
                        <span class="file-status status-${fileObj.status}">${fileObj.status.toUpperCase()}</span>
                    </div>
                    <button onclick="removeFile(${index})" class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;">
                        Remove
                    </button>
                </div>
            `).join('');
        }

        // Remove a file from the list
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayFiles();
            updateProcessButton();
        }

        // Clear all files
        function clearFiles() {
            uploadedFiles = [];
            document.getElementById('fileInput').value = '';
            displayFiles();
            updateProcessButton();
            showStatus('All files cleared.', 'info');
        }

        // Enable/disable process button
        function updateProcessButton() {
            const btn = document.getElementById('processBtn');
            btn.disabled = uploadedFiles.length === 0;
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // MAIN PROCESSING FUNCTION
        async function processFiles() {
            if (uploadedFiles.length === 0) {
                showStatus('Please upload some files first.', 'error');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.textContent = 'ü§ñ Processing...';

            // Update file statuses
            uploadedFiles.forEach(fileObj => {
                fileObj.status = 'processing';
            });
            displayFiles();

            showStatus('AI is analyzing your documents...', 'info');

            try {
                // Read file contents
                const fileContents = await readFileContents();
                
                // Simulate AI processing (replace with real AI API later)
                await simulateAIProcessing(fileContents);
                
                // Update file statuses
                uploadedFiles.forEach(fileObj => {
                    fileObj.status = 'processed';
                });
                displayFiles();
                
                showStatus('‚úÖ AI processing complete! Data has been extracted to the form fields.', 'success');
                
            } catch (error) {
                console.error('Processing error:', error);
                showStatus('‚ùå Processing failed. Please try again.', 'error');
                
                // Reset file statuses
                uploadedFiles.forEach(fileObj => {
                    fileObj.status = 'uploaded';
                });
                displayFiles();
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'ü§ñ Extract Data with AI';
            }
        }

        // Read content from uploaded files
        async function readFileContents() {
            const contents = [];
            
            for (const fileObj of uploadedFiles) {
                if (fileObj.file.type === 'text/plain') {
                    // Read text files directly
                    const text = await readTextFile(fileObj.file);
                    contents.push({
                        fileName: fileObj.name,
                        content: text,
                        type: 'text'
                    });
                } else {
                    // For other file types, just note the filename for now
                    contents.push({
                        fileName: fileObj.name,
                        content: `[${fileObj.file.type} file - would be processed by AI]`,
                        type: 'document'
                    });
                }
            }
            
            return contents;
        }

        // Helper function to read text files
        function readTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        // Simulate AI processing (replace with real AI API)
        async function simulateAIProcessing(fileContents) {
            // Simulate processing delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Look for patterns in the text content
            const allText = fileContents
                .map(f => f.content)
                .join(' ')
                .toLowerCase();

            // Simple pattern matching (replace with AI)
            const extractedData = {
                clientName: extractPattern(allText, /(?:client|name|mr|mrs|ms)\s+([a-z]+\s+[a-z]+)/i),
                income: extractPattern(allText, /(?:income|salary|earn|paid)\s*[¬£$]?([0-9,]+)/i),
                employment: extractPattern(allText, /(employed|self-employed|retired|unemployed)/i),
                housing: extractPattern(allText, /(?:rent|mortgage|housing)\s*[¬£$]?([0-9,]+)/i),
                priorities: extractPattern(allText, /(?:priority|goal|objective|want|need).*?([^.]{20,100})/i)
            };

            // Populate form fields
            populateFormFields(extractedData);
        }

        // Simple pattern extraction
        function extractPattern(text, pattern) {
            const match = text.match(pattern);
            return match ? match[1] : '';
        }

        // Populate the form fields with extracted data
        function populateFormFields(data) {
            const fields = [
                { id: 'clientName', value: data.clientName },
                { id: 'income', value: data.income?.replace(/,/g, '') },
                { id: 'employment', value: data.employment },
                { id: 'housing', value: data.housing?.replace(/,/g, '') },
                { id: 'priorities', value: data.priorities },
                { id: 'notes', value: `AI extracted data from ${uploadedFiles.length} document(s):\n${uploadedFiles.map(f => f.name).join('\n')}` }
            ];

            fields.forEach(field => {
                const element = document.getElementById(field.id);
                if (element && field.value) {
                    element.value = field.value;
                    element.classList.add('ai-populated');
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('Ready to process documents. Upload files and click "Extract Data with AI".', 'info');
        });
    </script>
</body>
</html>
